<!-- <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="pageEvent = $event">
</mat-paginator> -->
<nav *ngIf="pagination">
  <ul class="pagination">
    <li class="page-item">
      <button class="page-link" (click)="toPrevPage()" [disabled]="!pagination.HasPreviousPage">Previous</button>
      <!-- <li class="page-item" *ngFor="let item of pagination.PagesCount; let i=index"><a class="page-link" href="#">i</a> -->
    </li>
    <button class="page-link" (click)="toNextPage()" [disabled]="!pagination.HasNextPage">Next</button>
  </ul>
</nav>
