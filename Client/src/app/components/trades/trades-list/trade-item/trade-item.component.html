<section>
  <div class="container py-3">
    <div class="card">
      <div class="row ">
        <div class="col-md-4">
          <img src="http://127.0.0.1:8887/df.jpg" class="w-100">
        </div>
        <div class="col-md-8 px-3">
          <div class="card-block px-3">
            <h4 class="card-title">{{trade.TradingLot.Name}}</h4>
            <h6> Description:</h6>
            <p class="card-text">{{trade.TradingLot.Description}}</p>
            <h6 class="cart-text">
              Start price: {{trade.TradingLot.Price}} $ | Last price: {{trade.LastPrice}} $
            </h6>
            <p class="card-text">
              Owner: {{trade.TradingLot.Owner}}
            </p>
            <h6>Days left: {{trade.DaysLeft}}</h6>
            <a class="btn btn-primary">Make bet</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
