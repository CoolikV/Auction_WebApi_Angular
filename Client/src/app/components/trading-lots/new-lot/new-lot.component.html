<div class="row">
  <div class="col-3"></div>
  <div class="col-6">
    <h2 class="text-center">
      Add new lot
    </h2>
    <form>
      <div class="form-group">
        <label for="lotName">Lot name:</label>
        <input id="lotName" class="form-control" type="text" [(ngModel)]="name" name="lotName">
        <small class="form-text text-muted">

        </small>
      </div>
      <div class="form-group">
        <label for="category">Category:</label>
        <select id="inputState" class="form-control" [(ngModel)]="categoryId" name="category">
          <option *ngFor="let category of categories" [value]="category.Id">
            {{category.Name}}
          </option>
        </select> </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" class="form-control" rows="4" [(ngModel)]="description"
          name="description"></textarea>
      </div>
      <div class="form-group">
        <label for="image">Image:</label>
        <input id="image" class="form-control-file" type="file" name="image" accept="image/*"
          (change)="onFileSelected($event)">
      </div>
      <div class="form-group">
        <label for="price">Start price:</label>
        <input id="price" class="form-control" type="number" name="price" [(ngModel)]="price">
      </div>
      <div class="form-group-inline">
        <button class="btn btn-success" type="button" (click)="startTrade()" [disabled]="!isDataValid()">Create new
          lot</button>
        <button class="btn btn-secondary right" type="reset">Reset input</button>
      </div>
    </form>
  </div>
  <div class="col-3"></div>
</div>
