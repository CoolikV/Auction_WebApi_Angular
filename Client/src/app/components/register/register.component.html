<div class="row">
  <div class="col-3 col-centered" style="background: lightcoral">
    <!-- <form class="form-horizontal"> -->
    <div class="form-group">
      <label for="userName">User name:</label>
      <input class="form-control" type="text" name="username" [(ngModel)]="username">
    </div>
    <div class="form-group">
      <label for="firsName">First name:</label>
      <input id="firsName" class="form-control" type="text" [(ngModel)]="name">
    </div>

    <div class="form-group">
      <label for="lastName">Last name:</label>
      <input id="lastName" class="form-control" type="text" [(ngModel)]="surname">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" class="form-control" [(ngModel)]="email" type="email">
    </div>
    <div class="form-group">
      <label for="birthDate">Date of birth</label>
      <input id="birthDate" class="form-control" type="date" [(ngModel)]="dateOfBirth">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input id="password" class="form-control" [(ngModel)]="password" type="password">
    </div>

    <div class="form-group">
      <label for="confPassword">Confirm password:</label>
      <input id="confPassword" class="form-control" type="password" [(ngModel)]="confPassword">
    </div>

    <button class="btn btn-primary"
      [disabled]="isNotValid(username, password, confPassword, email, name, surname, dateOfBirth)"
      (click)="register(username, password, confPassword, email, name, surname, dateOfBirth)">Register</button>
    <!-- </form> -->
  </div>
  <div class="col-3" style="background: lightblue;" *ngIf="!isSuccess">
    <ul>
      <li *ngFor="let error of errors">{{error.Message}}</li>
    </ul>
  </div>
</div>
